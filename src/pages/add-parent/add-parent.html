<ion-header>

  <ion-navbar color="primary">
    <ion-title>Parent</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="parent.name"
               placeholder="name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Last Name</ion-label>
    <ion-input [(ngModel)]="parent.lastName"
               placeholder="Last name">
    </ion-input>
  </ion-item>


  <button ion-button
          block
          clear
          navPush="EditKidPage"
          (click)="save(parent)">
      Save
  </button>

</ion-content>
