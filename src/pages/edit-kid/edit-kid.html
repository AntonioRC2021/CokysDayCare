
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{kid?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <img [src]="imagenPreview">
  </ion-item>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="kid.name"
               placeholder="name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Last Name</ion-label>
    <ion-input [(ngModel)]="kid.lastName"
               placeholder="Last name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Parent(s)</ion-label>
    <ion-input [(ngModel)]="kid.parent"
               placeholder="Parent(s)">
    </ion-input>
  </ion-item>

  <button
          ion-button
          outline
          block
          [disabled]="cdIn"
          (click)="checkIn()">
      Check In
  </button>

  <button
          ion-button
          outline
          block
          [disabled]="!cdIn"
          (click)="checkOut()"
          color="danger">
      Check Out
  </button>

  <button ion-button
          block
          clear
          (click)="saveKid(kid)">
      Save
  </button>

</ion-content>
