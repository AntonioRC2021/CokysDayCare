<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{kid?.name}}</ion-title>
    <ion-buttons end>
      <ion-button ion-button (click)="crear_post()">
        Crear post
      </ion-button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-button
          block
          item-left
          (click)="mostrar_camara()">
          <ion-icon name="camera"></ion-icon>
      Camara
  </button>

  <ion-card>
    <img src="assets/imgs/user.png">
  </ion-card>

<ion-grid>
  <ion-row>
    <ion-col col-6>
  <ion-item>
    <ion-input [(ngModel)]="kid.name"
               placeholder="name">
    </ion-input>
  </ion-item>
</ion-col>

<ion-col col-6>
  <ion-item>
    <ion-input [(ngModel)]="kid.lastName"
               placeholder="Last name">
    </ion-input>
  </ion-item>
  </ion-col>

  </ion-row>


  <ion-row>
    <ion-col col-6>
      <ion-item *ngIf="parent">
         <ion-avatar item-start>
           <img src="assets/imgs/user.png">
         </ion-avatar>
         <ion-input [(ngModel)]="parent.name"
                    placeholder="name">
         </ion-input>
       </ion-item>
     </ion-col>


    <!-- <ion-col col-6 >
      <ion-item *ngIf="parent">
        <ion-toggle ></ion-toggle> -->
    <!-- <ion-avatar item-start>
      <img src="assets/imgs/user.png">
    </ion-avatar> -->
       <!-- <ion-input [(ngModel)]="parent.lastName"
                  placeholder="Last name">
       </ion-input>
     </ion-item>
  </ion-col> -->
</ion-row>
</ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button
                ion-button
                outline
                block
                [disabled]="cdIn"
                (click)="checkIn()">
          Check In
        </button>
      </ion-col>

      <ion-col col-6>
        <button
                ion-button
                outline
                block
                [disabled]="!cdIn"
                (click)="checkOut()"
                color="danger">
          Check Out
       </button>
     </ion-col>
   </ion-row>
</ion-grid>


  <button
    ion-button
    outline
    block
    *ngIf="!kid.parentId"
    navPush="AddParentPage"
    [navParams]="{kid: kid}">
    Add Parent
  </button>

  <button ion-button
          block
          (click)="saveKid(kid)">
      Save
  </button>


</ion-content>
