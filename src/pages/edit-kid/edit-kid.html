<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{kid?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-card>
    <img src="assets/imgs/user.png">
  </ion-card>
<!--
  <ion-card *ngIf="imagenPreview">
    <img [src]="imagenPreview">
  </ion-card> -->

<ion-grid>
  <ion-row>
    <ion-col col-12 text-center>
  <ion-item text-center>
    <h2>{{kid.name}} {{ kid.lastName}}</h2>
  </ion-item>
</ion-col>

<!-- <ion-col col-6>
  <ion-item>
    <ion-input [(ngModel)]="kid.lastName"
               placeholder="Last name">
    </ion-input>
  </ion-item>
  </ion-col> -->

  </ion-row>


  <ion-row>
    <ion-col col-6 text-center>
      <ion-avatar item-start>
        <img src="assets/imgs/user.png">
      </ion-avatar>
      <button *ngIf="parent" ion-button clear>
        {{ parent.name}} {{ parent.lastName }}
         <!--
         <ion-input [(ngModel)]="parent.name"
                    placeholder="name">
         </ion-input> -->
       </button>
     </ion-col>
     <ion-col col-6 text-center>

       <ion-avatar *ngIf="secondParent" item-start>
         <img src="assets/imgs/user.png">
       </ion-avatar>
       <button *ngIf="secondParent" ion-button clear >
         {{ secondParent.name}} {{ secondParent.lastName }}
          <!--
          <ion-input [(ngModel)]="parent.name"
                     placeholder="name">
          </ion-input> -->
        </button>
        <button
          ion-button
          outline
          *ngIf="!kid.secondParentId && kid.parentId"
          navPush="AddSecondParentPage"
          [navParams]="{kid: kid}">
          Add Parent
        </button>
      </ion-col>


    <!-- <ion-col col-6 >
      <ion-item *ngIf="parent">
        <ion-toggle ></ion-toggle> -->
    <!-- <ion-avatar item-start>
      <img src="assets/imgs/user.png">
    </ion-avatar> -->
       <!-- <ion-input [(ngModel)]="parent.lastName"
                  placeholder="Last name">
       </ion-input>
     </ion-item>
  </ion-col> -->
</ion-row>
</ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button
                ion-button
                outline
                block
                [disabled]="cdIn"
                (click)="checkIn()">
          Check In
        </button>
      </ion-col>

      <ion-col col-6>
        <button
                ion-button
                outline
                block
                [disabled]="!cdIn"
                (click)="checkOut()"
                color="danger">
          Check Out
       </button>
     </ion-col>
   </ion-row>
</ion-grid>


  <button
    ion-button
    outline
    block
    *ngIf="!kid.parentId"
    navPush="AddParentPage"
    [navParams]="{kid: kid}">
    Add Parent
  </button>



  <button
    ion-button
    outline
    navPush="AddKidImagePage"
    [navParams]="{kid: kid}">
    Add Kid Image
  </button>

  <button
    ion-button
    outline
    navPush="AddParentImagePage"
    [navParams]="{parent: parent}">
    Add Parent Image
  </button>

  <button ion-button
          block
          (click)="saveKid(kid)">
      Save
  </button>


</ion-content>
