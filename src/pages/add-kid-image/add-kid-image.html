<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Image</ion-title>
    <ion-buttons end>
      <button ion-button
              (click)="crear_post(archivo)">
              Crear post
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>


    <button ion-button
            block
            item-left
            (click)="mostrar_camara()">
    <ion-icon name="camera"></ion-icon>
        Camara
    </button>

    <button ion-button
            block
            clear
            (click)="save(image)">
        Save
    </button>




</ion-content>
