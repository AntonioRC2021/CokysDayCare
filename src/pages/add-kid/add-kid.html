
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Kid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngIf="imagenPreview">
    <img [src]="imagenPreview">
  </ion-item>

  <button ion-button
          block
          item-left
          (click)="mostrar_camara()">
  <ion-icon name="camera"></ion-icon>
      Camara
  </button>

      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="kid.name"
                   placeholder="name">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input [(ngModel)]="kid.lastName"
                   placeholder="Last name">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Parent(s)</ion-label>
        <ion-input [(ngModel)]="kid.parent"
                   placeholder="Parent(s)">
        </ion-input>
      </ion-item>

      <button ion-button
              block
              clear
              (click)="addKid(kid)">
          Add Kid
      </button>

</ion-content>
