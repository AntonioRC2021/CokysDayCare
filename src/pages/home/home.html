<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Coky'S Daycare
    </ion-title>
    <ion-buttons end>
      <button navPush="AddKidPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let kid of kidsList$ | async"
              detail-push
              navPush="EditKidPage"
              [navParams]="{kid: kid}">
              <ion-card>
                <img [src]="imagenPreview">
              </ion-card>
      {{kid.name}}
    </ion-item>
  </ion-list>
</ion-content>
